<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Incluye SweetAlert2 desde su CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="contenedor_principal_loginRegistro">


    
      <div class="contenedor_principal_loginRegistro-formularios">
        <!--  Formulario de iniciar sesión -->
        <div class="signin-signup">
          <form action="#" class="formularioLogin">
            <h2 class="title">Inicio sesión</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="id_login_correo" name="login_correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="login_password" />
            </div>
            <input type="submit" value="Iniciar sesión" class="btn solid" />

          </form>

          <!-- Formulario de registro -->
          <form action="#" class="formularioRegistro">
            <h2 class="title">Registro</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="registro_nombre" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="registro_correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="registro_password" />
            </div>
            <input type="submit" class="btn" value="Registrar"  />

          </form>


        </div>
        <!-- Contenedor de mensaje de error -->
        <div class="mensajeErrorLoginRegistro"></div>
      </div>

      <div class="panels-container">

        <!-- Panel de registro en iniciar sesion -->
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo aquí?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarme
            </button>
          </div>
          <img src="../imagenes/8209084.webp" class="image" alt="" />
        </div>


        <!-- Panel de iniciar sesion en registrarse -->
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Tienes una cuenta?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Inicia sesión
            </button>
          </div>
          <img src="../imagenes/prueba.webp" class="image" alt="" />
        </div>
      </div>

    </div>

    <script type="module" src="../src/loginRegistro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </body>
</html>
